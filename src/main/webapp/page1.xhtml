<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <h2>Employees:</h2>
    <ol>
        <ui:repeat value="#{employees.restaurantEmployees}" var="employee">
            <li>
                <h:link value = "#{employee.name}" outcome = "employeeEdit?faces-redirect=true&amp;employeeId=#{employee.id}">
                </h:link>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{employees.employeeToCreate.name}" required="true" />
        <h:commandButton value="Add new employee" action="#{employees.createEmployee}">
            <f:param name="restaurantId" value="#{employees.restaurantId}"/>
        </h:commandButton>
    </h:form>

    <h2>Customers:</h2>
    <ol>
        <ui:repeat value="#{restaurantCustomers.customers}" var="restaurantCustomer">
            <li>
                <h:link value = "#{restaurantCustomer.name}">
                </h:link>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{customers.customerToCreate.name}" required="true" />
        <h:commandButton value="Add new customer" action="#{customers.customerToCreate.name}">
            <f:param name="restaurantId" value="#{restaurantCustomers.restaurantId}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to the restaurants page"/>
</h:body>
</html>
