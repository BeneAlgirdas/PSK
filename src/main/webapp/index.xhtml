<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Restaurants:</h2>
    <ol>
        <ui:repeat value="#{restaurants.allRestaurants}" var="restaurant">
            <li>
                <h:link value = "#{restaurant.name}" outcome = "page1?faces-redirect=true&amp;restaurantId=#{restaurant.id}">
                </h:link>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{restaurantsMyBatis.restaurantToCreate.name}" required="true" />
        <h:commandButton value="Add new restaurant" action="#{restaurantsMyBatis.createRestaurant}" />
    </h:form>
</h:body>
</html>
