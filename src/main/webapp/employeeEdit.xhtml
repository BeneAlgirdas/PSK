<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<head>
    <title>Employee edit</title>

</head>
<body>
<h2>Update employee name:</h2>

<h:form>
    <h:outputText value="#{generateEmployeeNumber.employeeGenerationStatus}" />
    <h:commandButton value="Generate employee number?" disabled="#{generateEmployeeNumber.employeeGenerationRunning}" action="#{generateEmployeeNumber.generateNewEmployeeNumber()}">
        <f:param name="employeeId" value="#{updateEmployeeEM.employee.id}" />
    </h:commandButton>
    <br/><br/>
</h:form>

<h:form>
  <h:inputText value="#{updateEmployeeEM.employee.name}" required="true" />
  <h:commandButton value="Update" action="#{updateEmployeeEM.updateEmployeeName}">
    <f:param name="employeeId" value="#{updateEmployeeEM.employee.id}" />
  </h:commandButton>
</h:form>
<h:link outcome="index" value="Back to the restaurants page"/>
</body>
</html>
